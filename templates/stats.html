{% extends 'base.html' %} {% block pagetitle %}Farming Statistics{% endblock
pagetitle %} {% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-lg">
        <div class="card-header bg-success text-white text-center">
          <h3>Farming Statistics</h3>
        </div>
        <div class="card-body">
          <p>
            Insert your farming statistics and data visualization content here.
          </p>
          <!-- Example of a chart using Chart.js -->
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Example chart data (replace with your actual data)
  const ctx = document.getElementById("myChart").getContext("2d");
  const myChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["January", "February", "March", "April", "May", "June"],
      datasets: [
        {
          label: "Revenue",
          data: [15000, 18000, 22000, 25000, 28000, 30000],
          backgroundColor: "#5cb85c",
          borderColor: "#4cae4c",
          borderWidth: 1,
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });
</script>
{% endblock body %}
